{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.min.css" %}">
    {% block title %}{% endblock %}
</head>

<body>
    <header>
        <div id="logodiv">
        <div id="imgdiv" style='background-image: url({% static "logo_filled.png" %})'></div>
            <h1 id="name">Castle<br>Apartments</h1>
        </div>
        <div id="listingdiv">
            <p>All Listings</p>
        </div>
        <div id="selldiv">
            <p>Sell an Apartment</p>
        </div>
        <div id="aboutdiv">
            <p>About us</p>
        </div>
    </header>
    {% block content %}{% endblock %}
    <footer>
        <div id="footer_square"></div>
        <div id="footer_oval"></div>
        <div id="footer_right_triangle"></div>
        <div id="footer_left_triangle">
            <p>PhoneNumber: +354 123 4567</p>
            <p>Email: castle@apartments.com</p>
        </div>
    </footer>
</body>

</html>
