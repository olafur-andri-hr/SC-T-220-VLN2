{% extends "base.html" %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static "castleapartments/css/style.min.css" %}" />
{% endblock styles %}

{% block title %}
    <title>Index page</title>
{% endblock title %}

{% block content %}
    <main>
        <div id="search_banner">
            <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                <polygon
                    points="0,80 100,100 0,100"
                    style="fill: #7E57C2; fill-rule: evenodd" />
                <polygon
                    points="0,0 100,0 100,35"
                    style="fill: #5E35B1; fill-rule: evenodd" />
                    />
            </svg>
            <form action="#" method="post">
                {% csrf_token %}
                <table>
                    {{ form }}
                </table>
            </form>
        </div>
    </main>
{% endblock content %}
